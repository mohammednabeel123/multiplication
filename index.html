<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div id="muplication">
      <div class="instruction-box">
        <p>
          Enter the first number to get its multiplication table and the second
          number to set the limit for the table.
        </p>
      </div>
      <input
        type="number"
        placeholder="First Number"
        value=""
        id="NumberToMultiply"
      />
      <input
        type="number"
        placeholder="Second Number"
        value=""
        id="secondNumber"
      />
      <div id="buttons">
        <button id="Calculate">Calculate</button>
        <button id="Clear">Clear</button>
      </div>

      <div id="textarea"></div>
    </div>
  </body>
</html>
